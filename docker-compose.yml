version: "2"
services:
    wordpress:
        image: wordpress:latest
        ports:
            - "9000:80"
        depends_on:
            - db
        environment:
            WORDPRESS_DB_HOST: "db:3306"
        env_file: .env
        volumes:
            - ./theme:/var/www/html/wp-content/themes/malachite
            - "./wp-content:/var/www/html/wp-content"
    db:
        image: mysql:latest
        env_file: .env
        volumes:
            - db-data:/var/lib/mysql
            - ./mysql.dump.sql:/docker-entrypoint-initdb.d/install_wordpress.sql

volumes:
    db-data:
        driver: local